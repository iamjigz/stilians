<div class="container">
  <div class="row">
    <div class="col-12 mb-3">
      <h1>
        Inventory
      </h1>
    </div>
  </div>

  <section>
    <div fxLayout="column" fxLayoutGap="20px">
      <div class="col-6">
        <div *ngIf="stock.noResults$ | async">
          No stocks found.
        </div>

        <app-inventory-list [data]="stock.stock$"></app-inventory-list>
      </div>
      <div class="col-6">
        <div *ngIf="inventory.noResults$ | async">
          No results found.
        </div>

        <app-inventory-table [data]="inventory.items$"></app-inventory-table>
      </div>
      <div class="col-6">
        <app-inventory-form></app-inventory-form>
      </div>
    </div>
  </section>
</div>
