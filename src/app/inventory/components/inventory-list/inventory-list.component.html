<mat-card fxLayout="column" fxLayoutGap="30px">
  <mat-card-header>
    <mat-card-title>Stock</mat-card-title>
    <mat-card-subtitle>
      Shows remaining total of each item.
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-accordion class="dashboard-card">
      <mat-expansion-panel *ngFor="let stock of stock$ | async">
        <mat-expansion-panel-header class="right-aligned-header">
          <mat-panel-title>
            {{ stock.name }}
          </mat-panel-title>
          <mat-panel-description>
            Stock: {{ stock.total }}
          </mat-panel-description>
        </mat-expansion-panel-header>
